<!DOCTYPE html>
<html>
<head>
	<meta content='width=device-width' name='viewport'>
	<title>WLED 更新</title>
	<script>
		function B() { window.history.back(); }
		function U() { document.getElementById("uf").style.display="none";document.getElementById("msg").style.display="block"; }
		function GetV() {/*injected values here*/}
	</script>
	<style>
		@import url("style.css");
	</style>
</head>

<body onload="GetV()">
	<h2>WLED 软件更新</h2>
	<form method='POST' action='./update' id='uf' enctype='multipart/form-data' onsubmit="U()">
		已安装版本：<span class="sip">##VERSION##</span><br>
		下载最新二进制文件：<a href="https://github.com/wled-dev/WLED/releases" target="_blank" 
		style="vertical-align: text-bottom; display: inline-flex;">
		<img src="https://img.shields.io/github/release/wled-dev/WLED.svg?style=flat-square"></a><br>
		<input type='file' name='update' required><br> <!--should have accept='.bin', but it prevents file upload from android app-->
		<button type="submit">更新！</button><br>
		<button type="button" onclick="B()">返回</button>
	</form>
	<div id="msg"><b>正在更新……</b><br>请不要关闭或刷新页面 :)</div>
</body>
</html>
